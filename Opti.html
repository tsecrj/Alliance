<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
opti = dict()
with open('prg.txt') as f:
    lines = f.readlines()
    for l in lines:
        op, exp = l.split('=')
        exp = exp.strip('\n')

        if exp not in opti:
            opti[exp] = op

print("After optimized: ")
for i in opti:
    print(opti[i] + "=" + i)
    </pre>
</body>
</html>
